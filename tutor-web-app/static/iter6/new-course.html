<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/tutor-style.css">
    <title>Add New Course - EzyTutor</title>
</head>
<body>
    <div class="header">
        <h1>EzyTutor Course Management</h1>
        <p>Add a new course to your tutor profile</p>
    </div>
    <div class="center">
        <h2>Add New Course</h2>
        <form action="/courses/new/{{tutor_id}}" method="POST" id="new-course-form" class="course-form">
            <div class="form-group">
                <label for="course_name">Course Name</label>
                <input type="text" name="course_name" id="course_name" value="{{current_course_name}}" maxlength="140" required>
            </div>
            <div class="form-group">
                <label for="course_description">Course Description</label>
                <textarea name="course_description" id="course_description" rows="4" maxlength="2000">{{current_course_description}}</textarea>
            </div>
            <div class="form-group">
                <label for="course_format">Course Format</label>
                <select name="course_format" id="course_format" required>
                    <option value="">Select format...</option>
                    <option value="Video" {% if current_course_format == "Video" %}selected{% endif %}>Video</option>
                    <option value="ebook" {% if current_course_format == "ebook" %}selected{% endif %}>E-book</option>
                    <option value="Podcast" {% if current_course_format == "Podcast" %}selected{% endif %}>Podcast</option>
                    <option value="Live" {% if current_course_format == "Live" %}selected{% endif %}>Live Session</option>
                </select>
            </div>
            <div class="form-group">
                <label for="course_duration">Course Duration</label>
                <input type="text" name="course_duration" id="course_duration" value="{{current_course_duration}}" placeholder="e.g., 3 hours" maxlength="30">
            </div>
            <div class="form-group">
                <label for="course_structure">Course Structure</label>
                <input type="text" name="course_structure" id="course_structure" value="{{current_course_structure}}" placeholder="e.g., 10 modules" maxlength="200">
            </div>
            <div class="form-group">
                <label for="course_price">Course Price ($)</label>
                <input type="number" name="course_price" id="course_price" value="{{current_course_price}}" min="0" max="10000">
            </div>
            <div class="form-group">
                <label for="course_language">Course Language</label>
                <input type="text" name="course_language" id="course_language" value="{{current_course_language}}" placeholder="e.g., English" maxlength="30">
            </div>
            <div class="form-group">
                <label for="course_level">Course Level</label>
                <select name="course_level" id="course_level">
                    <option value="">Select level...</option>
                    <option value="Beginner" {% if current_course_level == "Beginner" %}selected{% endif %}>Beginner</option>
                    <option value="Intermediate" {% if current_course_level == "Intermediate" %}selected{% endif %}>Intermediate</option>
                    <option value="Advanced" {% if current_course_level == "Advanced" %}selected{% endif %}>Advanced</option>
                </select>
            </div>
            <div class="error-message">
                <p style="color:red">{{error}}</p>
            </div>
            <div class="button-group">
                <button type="submit" id="button1" class="btn btn-primary">Add Course</button>
                <button type="button" id="button2" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
